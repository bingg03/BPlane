<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script src="https://kit.fontawesome.com/5175756225.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register_folder/register.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <li><a href="">Thông tin về chúng tôi</a></li>
            <li><a href="">Đóng góp</a></li>
        </div>
        <div id="content">
            <div class="content-signin">
                <div class="content-signin-title">
                    <h1 class="content-signin-title-text">Đăng Ký</h1>
                </div>
                <form action="">
                    <input class="signin-submit" name="email" type="email" placeholder="Email">
                    <input class="signin-submit" name="text" type="tel" placeholder="Số điện thoại">    
                    <input style="margin-bottom:40px ;" class="signin-submit" name="text" type="text" placeholder="Họ và Tên">
                    <h2 class="sex">Giới tính</h2>
                    <select class="select-sex" name="" id="">
                        <option selected>Nam</option>
                        <option>Nữ</option>
                    </select>
                    <input class="signin-submit" name="text" type="text" placeholder="Số CMND/CCCD">                    
                    <input class="signin-submit" name="password" type="password" placeholder="Mật khẩu">
                    <input class="signin-submit" name="password" type="password" placeholder="Nhập lại Mật khẩu">
                    <input class="signin-submit-button" type="submit" value="ĐĂNG KÝ">
                </form>
                <p class="login-signup">Quay trở lại <a href="signin.html">Đăng Nhập</a></p>
            </div>
        </div>
    </div>
</body>
</html>
